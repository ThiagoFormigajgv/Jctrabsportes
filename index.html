<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Sabor Castrense — Card Premium</title>
<style>
:root{
  --verde:#1faa00;
  --branco:#ffffff;
  --cinza:#f3f4f6;
  --texto:#222;
  font-family: Inter, system-ui, Arial,sans-serif;
}
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:flex-start;
  justify-content:center;
  background:var(--cinza);
  padding:12px;
}
.empresa-card{
  width:100%;
  max-width:420px;
  border-radius:18px;
  overflow:hidden;
  background:var(--branco);
  box-shadow:0 10px 30px rgba(0,0,0,0.09);
  max-height:95vh;
  display:flex;
  flex-direction:column;
  margin-top:12px;
  margin-bottom:12px;
}
.carousel{position:relative;width:100%;flex:1 0 auto;overflow:hidden;border-bottom:1px solid #eee;height:240px;}
.carousel img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;opacity:0;transform:scale(1.03);transition:opacity .6s ease, transform .6s ease}
.carousel img.active{opacity:1;transform:scale(1);z-index:1}
.dots{position:absolute;left:50%;bottom:10px;transform:translateX(-50%);display:flex;gap:8px;z-index:2}
.dot{width:8px;height:8px;border-radius:50%;background:rgba(255,255,255,0.6);cursor:pointer;box-shadow:0 1px 4px rgba(0,0,0,0.25)}
.dot.active{background:var(--verde)}
.empresa-content{padding:16px;flex-shrink:0}
.empresa-content h2{margin:0 0 8px;font-size:20px;color:var(--verde);font-weight:700}
.empresa-content p{margin:0 0 14px;color:#555;font-size:14px;line-height:1.4}
.btn{display:inline-block;padding:10px 18px;border-radius:12px;background:var(--verde);color:var(--branco);text-decoration:none;font-weight:700;transition:background .18s}
.btn:hover{background:#178a00}
.modal-bg{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.52);z-index:1200;padding:12px}
.modal{width:100%;max-width:420px;background:var(--branco);border-radius:14px;padding:20px;box-shadow:0 18px 50px rgba(0,0,0,0.18);transform:translateY(8px);opacity:0;transition:opacity .25s ease, transform .25s ease;max-height:90vh;overflow-y:auto;}
.modal.open{transform:none;opacity:1}
.modal h3{margin:0 0 8px;color:var(--verde);font-size:18px}
.modal p{margin:0;color:#444;font-size:14px}
.social-links{margin-top:14px;display:grid;grid-template-columns:1fr;gap:12px}
.social-btn{
  display:flex;
  align-items:center;
  gap:10px;
  justify-content:center;
  padding:10px 14px;
  border-radius:10px;
  background:var(--verde);
  color:white;
  text-decoration:none;
  font-weight:700;
  font-size:14px;
  transition:transform .12s;
}
.social-btn svg{width:20px;height:20px;flex:0 0 20px;fill:white}
.social-btn:active{transform:translateY(1px)}
.fechar-modal{margin-top:16px;border-radius:10px;padding:10px 12px;border:2px solid var(--verde);background:transparent;color:var(--verde);width:100%;font-weight:700;cursor:pointer}
.fechar-modal:hover{background:var(--verde);color:white}
@media (max-width:420px){.carousel{height:220px}}
</style>
</head>
<body>

<div class="empresa-card" role="region" aria-label="Card Sabor Castrense">
  <div class="carousel" id="carousel" aria-hidden="false">
    <!-- Substitua URLs pelas imagens da empresa -->
    <img src="https://picsum.photos/id/292/800/400" alt="Prato 1" class="active" />
    <img src="https://picsum.photos/id/293/800/400" alt="Prato 2" />
    <div class="dots" id="dots" aria-hidden="true"></div>
  </div>

  <div class="empresa-content">
    <h2 id="companyName">Jc Transportes</h2>
    <p id="companyDesc">Viagens, Compras, Consultas médicas, Empresas e muito mais, nós temos o carro de acordo com a sua necessidade .</p>
    <a href="#" id="abrirModal" class="btn" aria-haspopup="dialog" aria-controls="modal">Saiba mais</a>
  </div>
</div>

<div class="modal-bg" id="modalBg" role="dialog" aria-modal="true" aria-hidden="true">
  <div class="modal" id="modal" role="document">
    <h3>Fale conosco</h3>

    <div class="social-links" id="socialLinks">
      <!-- WhatsApp -->
      <a class="social-btn" id="waBtn" href="https://wa.me/5543998302005?text=Ol%C3%A1%21%20Encontrei%20seu%20contato%20no%20app%20e%20gostaria%20de%20ser%20atendido%28a%29." target="_blank" rel="noopener noreferrer" aria-label="WhatsApp">
        <svg viewBox="0 0 448 512" xmlns="http://www.w3.org/2000/svg">
          <path d="M380.9 97.1C339 55.1 283.2 32 223.9 32 103.5 32 8 127.5 8 247.9c0 43.6 11.5 86 33.5 123.1L0 480l112.6-41.1c35.4 19.5 75.1 29.8 116.3 29.8h.1c120.4 0 215.9-95.5 215.9-215.9 0-59.3-23.1-115.1-64-156.9zM223.9 438.7c-36.4 0-72.1-9.8-103.1-28.3l-7.4-4.4-66.8 24.4 22.8-68.8-4.8-7.1C47 317.4 36.9 283.1 36.9 247.9c0-103.3 84-187.3 187.3-187.3 50 0 97.1 19.5 132.5 54.9 35.3 35.3 54.8 82.4 54.8 132.4 0 103.3-84 187.3-187.3 187.3z"/>
        </svg>WhatsApp
      </a>

      <!-- Como Chegar -->
      <a class="social-btn" id="mapsBtn" href="https://maps.app.goo.gl/F8ab7fu6ugXFuGQp7" target="_blank" rel="noopener noreferrer" aria-label="Como chegar">
        <svg viewBox="0 0 384 512" xmlns="http://www.w3.org/2000/svg">
          <path d="M168 0C75.1 0 0 75.1 0 168c0 87.9 152 344 168 344s168-256.1 168-344c0-92.9-75.1-168-168-168zm0 240c-39.8 0-72-32.2-72-72s32.2-72 72-72 72 32.2 72 72-32.2 72-72 72z"/>
        </svg>Como Chegar
      </a>

      <!-- Cardápio -->
      <a class="social-btn" id="cardapioBtn" href="https://jc-transportes-4713f7ec.base44.app" target="_blank" rel="noopener noreferrer" aria-label="Corrida">
        <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
          <path d="M96 0C78.3 0 64 14.3 64 32V480c0 17.7 14.3 32 32 32H416c17.7 0 32-14.3 32-32V128L352 0H96zM256 416c-26.5 0-48-21.5-48-48s21.5-48 48-48 48 21.5 48 48-21.5 48-48 48zM336 80V16l96 96H352c-8.8 0-16-7.2-16-16z"/>
        </svg>Corrida
      </a>
    </div>

  </div>
</div>

<script>
// ===== CARROSSEL =====
(function(){
  const carousel = document.getElementById('carousel');
  const slides = carousel.querySelectorAll('img');
  const dotsContainer = document.getElementById('dots');
  let current = 0;
  const total = slides.length;

  if(total>1){
    slides.forEach((_,i)=>{
      const dot=document.createElement('div');
      dot.className='dot'+(i===0?' active':'');
      dot.addEventListener('click',()=>showSlide(i));
      dotsContainer.appendChild(dot);
    });
  }

  function showSlide(index){
    slides.forEach(s=>s.classList.remove('active'));
    slides[index].classList.add('active');
    const dots=dotsContainer.querySelectorAll('.dot');
    dots.forEach(d=>d.classList.remove('active'));
    if(dots[index]) dots[index].classList.add('active');
    current=index;
  }

  if(total>1){
    setInterval(()=>showSlide((current+1)%total),4000);
  }
})();

// ===== MODAL =====
(function(){
  const modalBg=document.getElementById('modalBg');
  const modal=document.getElementById('modal');
  const abrir=document.getElementById('abrirModal');

  abrir.addEventListener('click',(e)=>{
    e.preventDefault();
    modalBg.style.display='flex';
    setTimeout(()=>modal.classList.add('open'),10);
  });

  modalBg.addEventListener('click',(e)=>{
    if(e.target===modalBg) closeModal();
  });

  const fecharBtn=document.createElement('button');
  fecharBtn.className='fechar-modal';
  fecharBtn.innerText='Fechar';
  fecharBtn.addEventListener('click',closeModal);
  modal.appendChild(fecharBtn);

  function closeModal(){
    modal.classList.remove('open');
    setTimeout(()=>modalBg.style.display='none',250);
  }
})();
</script>

</body>
</html>
